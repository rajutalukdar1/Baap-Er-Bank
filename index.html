<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-10 rounded-md">
            <h3 class="font-semibold text-3xl">Please Login</h3>
            <div class="mt-6">
                <input class="w-9/12 block mb-3 px-3 rounded-md" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class=" w-9/12 block mb-2 px-3 rounded-md" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="baap-er-bank.js"></script>
</body>

</html>
